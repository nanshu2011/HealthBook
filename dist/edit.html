</span></label><label><input type="radio" name="day" value="two"><span>2</span></label><label><input type="radio" name="day" value="three"><span>3</span></label><span id="times">times</span></div><p><label><span id="others_text">Others:</span><input id="others" type="text" name="day" placeholder="More than 3 times"></label></p><p style="color:red" id="otherError"></p><p id="save_p"><input id="save" type="button" value="Save It" onclick="saveHabit()"></p></form></div><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script><script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script><script type="text/javascript" src="../js/notificationBar.js"></script><script type="text/javascript" src="../js/edit.js"></script></body></html>
